<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stables - QR Code</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ffffff 0%, #cccccc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .qr-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 20px;
            display: inline-block;
            margin: 30px 0;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        #qrcode {
            display: inline-block;
        }
        .url {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #aaaaaa;
            word-break: break-all;
        }
        .instructions {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            font-size: 0.9rem;
            line-height: 1.6;
        }
        .instructions h2 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        .instructions ul {
            text-align: left;
            margin-left: 20px;
        }
        .instructions li {
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stables Presentation</h1>
        <div class="qr-container">
            <div id="qrcode"></div>
        </div>
        <div class="url">https://stablescouncil.github.io</div>
        <div class="instructions">
            <h2>How to Use:</h2>
            <ul>
                <li>Open this page on your phone</li>
                <li>Display the QR code on your phone screen</li>
                <li>Others can scan it with their phone camera</li>
                <li>It will open the Stables presentation</li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script>
        const url = 'https://stablescouncil.github.io';
        
        QRCode.toCanvas(document.getElementById('qrcode'), url, {
            width: 300,
            margin: 2,
            color: {
                dark: '#000000',
                light: '#FFFFFF'
            }
        }, function (error) {
            if (error) console.error(error);
        });
    </script>
</body>
</html>
